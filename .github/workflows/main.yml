name: LumiTicketing CI/CD (WAR 배포 - boot.war)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout
        uses: actions/checkout@v3

      - name: ☕ Java 17 설정
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ⚙️ Maven 빌드 (.war 생성)
        run: mvn clean package -DskipTests=true

      - name: 📦 배포 ZIP 만들기 (boot.war 포함)
        run: |
          mkdir deploy
          cp target/boot.war deploy/boot.war
          cp appspec.yml deploy/
          cp -r Scripts deploy/
          cd deploy && zip -r login_front.zip .

      - name: ☁️ S3로 업로드
        run: aws s3 cp deploy/login_front.zip s3://lumiticketing-project-03230316/login_front_build.zip

      - name: 🚀 CodeDeploy 트리거
        run: |
          aws deploy create-deployment \
            --application-name LumiTicketing \
            --deployment-group-name LumiTicketing-Group \
            --file-exists-behavior OVERWRITE \
            --s3-location bucket=lumiticketing-project-03230316,bundleType=zip,key=login_front_build.zip \
            --region ap-northeast-2




