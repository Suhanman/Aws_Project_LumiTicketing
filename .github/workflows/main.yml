name: LumiTicketing server CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Unzip boot_front.zip
        run: unzip boot_front.zip -d boot_java

      - name: Set up JDK 17 and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'



      - name: Build with Maven
        run: cd boot_java && mvn clean package -DskipTests

      - name: Make Directory
        run: mkdir -p deploy

      - name: Copy WAR
        run: cp boot_front/target/*.war ./deploy


      - name: Make zip file
        run: zip -r ./boot_front_build.zip ./deploy
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./boot_java_build.zip s3://lumiticketing-project-03230316/

