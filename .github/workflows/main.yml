name: LumiTicketing server CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    
    - name: Setup Maven
      uses: s4u/setup-maven-action@v1
      with:
        maven-version: '3.9.5'

    - name: Build with Maven
      run: cd boot_java && mvn clean package -DskipTests

    # 디렉토리 생성
    - name: Make Directory
      run: mkdir -p deploy



    # AWS 자격 증명 설정
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AKIA4HWJT26ED3OFBPUN }}
        aws-secret-access-key: ${{ secrets.z9qQG0f9JL7uaXcNARPnwWhN+xUTC3DqnqaEHpdf }}
        aws-region: ap-northeast-2

    # S3에 업로드
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./boot_login.zip s3://lumiticketing-project-03230316/
